<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff;min-height:100vh}

/* CENTER */
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  background:#134e3a;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h1{text-align:center;margin-bottom:16px}

input,button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  margin-bottom:12px;
  font-size:15px;
}

input{background:#e5f6ef;color:#000}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

.error{
  background:#dc2626;
  padding:10px;
  border-radius:8px;
  text-align:center;
  display:none;
}

/* DASHBOARD */
header{
  background:#14532d;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.menu{
  padding:20px;
}

.menu button{
  background:#22c55e;
  margin-bottom:14px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="center">
  <div class="card">
    <h1>Dimdim Dino POS</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error">Login gagal</div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="appPage" style="display:none">
  <header>DIMDIM DINO POS</header>
  <div class="menu">
    <button onclick="alert('Kasir (next step)')">KASIR</button>
    <button onclick="alert('Daftar Menu (next step)')">DAFTAR MENU</button>
    <button onclick="alert('Laporan (next step)')">LAPORAN</button>
    <button onclick="logout()">LOGOUT</button>
  </div>
</div>

<script>
// akun awal
const USERS = [
  {username:'admin',password:'1234',role:'owner'}
];

function login(){
  const u = username.value;
  const p = password.value;
  const user = USERS.find(x=>x.username===u && x.password===p);

  if(!user){
    error.style.display='block';
    return;
  }

  localStorage.setItem('login',JSON.stringify(user));
  showApp();
}

function showApp(){
  loginPage.style.display='none';
  appPage.style.display='block';
}

function logout(){
  localStorage.removeItem('login');
  location.reload();
}

// auto login
if(localStorage.getItem('login')){
  showApp();
}
</script>

</body>
</html>
