<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff}

/* GENERAL */
button,input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:10px;
}
button{background:#22c55e;font-weight:bold}

/* LOGIN */
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#134e3a;
  width:90%;
  max-width:380px;
  padding:20px;
  border-radius:16px;
}
.error{display:none;background:#dc2626;padding:10px;text-align:center}

/* HEADER */
header{
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6));
  padding:20px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* MENU */
.menu{padding:16px}
.menu button{margin-bottom:14px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  background:#134e3a;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:320px;
}
.modal-box h3{text-align:center;margin-bottom:12px}

/* KASIR */
.kasir-page{padding:14px}
.list div{margin-bottom:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="center">
  <div class="card">
    <h2 style="text-align:center">Dimdim Dino POS</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error">Login gagal</div>
  </div>
</div>

<!-- HOME -->
<div id="homePage" style="display:none">
  <header>DIMDIM DINO POS</header>

  <div class="menu">
    <button onclick="openKasir()">KASIR</button>
    <button disabled>DAFTAR MENU</button>
    <button disabled>LAPORAN</button>
    <button onclick="logout()">LOGOUT</button>
  </div>
</div>

<!-- KASIR PAGE -->
<div id="kasirPage" class="kasir-page" style="display:none">
  <div class="card">
    <h3>Kasir</h3>
    <p>Order Type: <b id="orderLabel">-</b></p>
  </div>

  <div class="card">
    <input id="itemName" placeholder="Nama Item">
    <input id="itemQty" type="number" placeholder="Qty" value="1">
    <input id="itemPrice" type="number" placeholder="Harga">
    <button onclick="addItem()">Tambah Item</button>
  </div>

  <div class="card">
    <h4>Daftar Item</h4>
    <div id="itemList" class="list"></div>
    <hr style="margin:10px 0">
    <h3>Total: Rp <span id="total">0</span></h3>
  </div>

  <button onclick="backHome()">Kembali</button>
</div>

<!-- MODAL ORDER TYPE -->
<div id="orderModal" class="modal">
  <div class="modal-box">
    <h3>Pilih Order Type</h3>
    <button onclick="selectOrder('CASH')">Cash</button>
    <button onclick="selectOrder('QRIS')">QRIS</button>
    <button onclick="selectOrder('ShopeeFood')">Shopee Food</button>
    <button onclick="selectOrder('GrabFood')">Grab Food</button>
    <button onclick="selectOrder('GoFood')">GoFood</button>
    <button onclick="closeModal()">Batal</button>
  </div>
</div>

<script>
const USERS=[{u:'admin',p:'1234'}];
let cart=[], orderType=null;

/* LOGIN */
function login(){
  if(!USERS.find(x=>x.u===username.value&&x.p===password.value)){
    error.style.display='block';return;
  }
  localStorage.setItem('login','1');
  showHome();
}
function showHome(){
  loginPage.style.display='none';
  kasirPage.style.display='none';
  homePage.style.display='block';
}
function logout(){
  localStorage.clear();
  location.reload();
}

/* KASIR */
function openKasir(){
  orderModal.style.display='flex';
}
function closeModal(){
  orderModal.style.display='none';
}
function selectOrder(type){
  orderType=type;
  orderLabel.innerText=type;
  closeModal();
  homePage.style.display='none';
  kasirPage.style.display='block';
}

/* ITEM */
function addItem(){
  const n=itemName.value;
  const q=Number(itemQty.value);
  const p=Number(itemPrice.value);
  if(!n||!q||!p) return alert('Lengkapi item');

  cart.push({n,q,p});
  itemName.value=''; itemQty.value=1; itemPrice.value='';
  render();
}
function render(){
  let t=0,html='';
  cart.forEach(i=>{
    const s=i.q*i.p;
    t+=s;
    html+=`<div>${i.q}x ${i.n} - Rp ${s}</div>`;
  });
  itemList.innerHTML=html;
  total.innerText=t.toLocaleString();
}
function backHome(){
  kasirPage.style.display='none';
  homePage.style.display='block';
}

/* AUTO LOGIN */
if(localStorage.getItem('login')) showHome();
</script>

</body>
</html>
