<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff}

button{
  width:100%;padding:14px;border:none;border-radius:10px;
  background:#22c55e;font-weight:bold;margin-top:10px
}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}

/* LOGIN */
.center{min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#134e3a;padding:20px;border-radius:16px;width:90%;max-width:360px}

/* HEADER */
header{
  padding:16px;
  background:#0b2f23;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

/* BOX */
.box{
  background:#134e3a;
  margin:14px;
  padding:16px;
  border-radius:16px;
}

/* MENU */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.menu-item{
  background:#22c55e;
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
}
.menu-item small{display:block;font-weight:normal}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
}
.modal-content{
  background:#134e3a;
  margin:20% auto;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:360px;
}

/* STRUK 58MM */
#receipt{
  width:58mm;
  font-size:12px;
  color:#000;
  background:#fff;
  padding:8px;
}
.rline{
  display:flex;
  justify-content:space-between;
}
.center-t{text-align:center}
hr{border:none;border-top:1px dashed #000;margin:6px 0}

@media print{
  body *{visibility:hidden}
  #receipt, #receipt *{visibility:visible}
  #receipt{position:absolute;top:0;left:0}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="center">
  <div class="card">
    <h2 style="text-align:center">Dimdim Dino POS</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
  </div>
</div>

<!-- HOME -->
<div id="homePage" style="display:none">
<header>DIMDIM DINO POS</header>

<div class="box">
  <h3>Bekerja Itu Punya Cerita</h3>
  <p>Pelan tapi konsisten, biar jejakmu jadi berarti.</p>
</div>

<div class="box">
  <button onclick="openOrderType()">KASIR</button>
  <button onclick="alert('Daftar menu (next)')">DAFTAR MENU</button>
  <button onclick="alert('Laporan (next)')">LAPORAN</button>
  <button onclick="logout()">LOGOUT</button>
</div>
</div>

<!-- KASIR -->
<div id="kasirPage" style="display:none">
<header>KASIR</header>

<div class="box"><b>Order Type:</b> <span id="orderTypeLabel"></span></div>

<div class="box">
  <h3>Pilih Menu</h3>
  <div class="grid">
    <div class="menu-item" onclick="addItem('DIMSUM MIX 16',98000)">
      DIMSUM MIX 16<small>Rp 98.000</small>
    </div>
    <div class="menu-item" onclick="addItem('DIMSUM MIX 8',55000)">
      DIMSUM MIX 8<small>Rp 55.000</small>
    </div>
  </div>
</div>

<div class="box">
  <h3>Keranjang</h3>
  <div id="cartList"></div>
  <hr>
  <b>Total: Rp <span id="total">0</span></b>
  <button onclick="openPayment()">BAYAR</button>
  <button onclick="backHome()">KEMBALI</button>
</div>
</div>

<!-- ORDER TYPE -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <h3>Pilih Order Type</h3>
    <button onclick="setOrder('CASH')">Cash</button>
    <button onclick="setOrder('QRIS')">QRIS</button>
    <button onclick="setOrder('SHOPEE FOOD')">Shopee Food</button>
    <button onclick="setOrder('GRAB FOOD')">Grab Food</button>
    <button onclick="setOrder('GOFOOD')">GoFood</button>
    <button style="background:#dc2626" onclick="closeOrder()">Batal</button>
  </div>
</div>

<!-- PAYMENT -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <h3>Pilih Payment</h3>
    <button onclick="pay('CASH')">Cash</button>
    <button onclick="pay('QRIS')">QRIS</button>
    <button onclick="pay('SHOPEE FOOD')">Shopee Food</button>
    <button onclick="pay('GRAB FOOD')">Grab Food</button>
    <button onclick="pay('GOFOOD')">GoFood</button>
    <button style="background:#dc2626" onclick="closePayment()">Batal</button>
  </div>
</div>

<!-- STRUK -->
<div id="receipt" style="display:none"></div>

<script>
const USERS=[{u:'admin',p:'1234'}];
let cart=[], orderType='';

function todayKey(){
  return new Date().toISOString().slice(0,10);
}

function getStruk(){
  const d=todayKey();
  if(localStorage.getItem('strukDate')!==d){
    localStorage.setItem('strukDate',d);
    localStorage.setItem('strukNo',0);
  }
  let n=Number(localStorage.getItem('strukNo')||0)+1;
  localStorage.setItem('strukNo',n);
  return n;
}

function login(){
  if(!USERS.find(x=>x.u===username.value&&x.p===password.value)){
    alert('Login gagal');return;
  }
  localStorage.setItem('login',1);
  showHome();
}
function showHome(){
  loginPage.style.display='none';
  homePage.style.display='block';
}
function logout(){localStorage.clear();location.reload()}

function openOrderType(){orderModal.style.display='block'}
function closeOrder(){orderModal.style.display='none'}
function setOrder(t){
  orderType=t;
  orderTypeLabel.innerText=t;
  orderModal.style.display='none';
  homePage.style.display='none';
  kasirPage.style.display='block';
}

function addItem(n,p){cart.push({n,p});render()}
function render(){
  cartList.innerHTML='';
  let t=0;
  cart.forEach(i=>{
    t+=i.p;
    cartList.innerHTML+=`${i.n} - Rp ${i.p.toLocaleString()}<br>`;
  });
  total.innerText=t.toLocaleString();
}

function backHome(){
  cart=[];
  render();
  kasirPage.style.display='none';
  homePage.style.display='block';
}

function openPayment(){
  if(!cart.length){alert('Keranjang kosong');return;}
  paymentModal.style.display='block';
}
function closePayment(){paymentModal.style.display='none'}

function pay(method){
  const no=getStruk();
  let t=0,items='';
  cart.forEach(i=>{
    t+=i.p;
    items+=`<div class="rline"><span>${i.n}</span><span>${i.p.toLocaleString()}</span></div>`;
  });

  receipt.innerHTML=`
    <div class="center-t"><b>DIMDIM DINO</b></div>
    <div class="center-t">No ${no}</div>
    <hr>
    ${items}
    <hr>
    <div class="rline"><b>TOTAL</b><b>${t.toLocaleString()}</b></div>
    <div class="center-t">Order: ${orderType}</div>
    <div class="center-t">Pay: ${method}</div>
    <hr>
    <div class="center-t">Terima Kasih</div>
  `;
  receipt.style.display='block';
  window.print();
  receipt.style.display='none';

  cart=[];
  render();
  paymentModal.style.display='none';
}

if(localStorage.getItem('login')) showHome();
</script>

</body>
                                                                </html>
