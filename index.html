<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff}

/* LOGIN */
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#134e3a;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
}
button{background:#22c55e;font-weight:bold}
.error{display:none;background:#dc2626;padding:10px;text-align:center}

/* HEADER */
header{
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55));
  padding:20px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* MENU */
.menu{padding:14px}
.menu button{margin-bottom:14px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#134e3a;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:320px;
}
.modal-box h3{text-align:center;margin-bottom:12px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="center">
  <div class="card">
    <h2 style="text-align:center">Dimdim Dino POS</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error">Login gagal</div>
  </div>
</div>

<!-- APP -->
<div id="appPage" style="display:none">

<header>DIMDIM DINO POS</header>

<div class="menu">
  <button onclick="openKasir()">KASIR</button>
  <button disabled>DAFTAR MENU</button>
  <button disabled>LAPORAN</button>
  <button onclick="logout()">LOGOUT</button>
</div>

</div>

<!-- MODAL ORDER TYPE -->
<div id="orderModal" class="modal">
  <div class="modal-box">
    <h3>Pilih Order Type</h3>
    <button onclick="selectOrder('CASH')">Cash</button>
    <button onclick="selectOrder('QRIS')">QRIS</button>
    <button onclick="selectOrder('ShopeeFood')">Shopee Food</button>
    <button onclick="selectOrder('GrabFood')">Grab Food</button>
    <button onclick="selectOrder('GoFood')">GoFood</button>
    <button onclick="closeModal()">Batal</button>
  </div>
</div>

<script>
const USERS=[{u:'admin',p:'1234'}];
let orderType=null;

function login(){
  if(!USERS.find(x=>x.u===username.value&&x.p===password.value)){
    error.style.display='block';return;
  }
  localStorage.setItem('login','1');
  showApp();
}

function showApp(){
  loginPage.style.display='none';
  appPage.style.display='block';
}

function logout(){
  localStorage.clear();
  location.reload();
}

function openKasir(){
  orderModal.style.display='flex';
}

function closeModal(){
  orderModal.style.display='none';
}

function selectOrder(type){
  orderType=type;
  closeModal();
  alert('Order type: '+type);
}

if(localStorage.getItem('login')) showApp();
</script>

</body>
</html>
